{% extends 'travel_wishlist/base.html' %}
{% block content %}

    <h2>Places that you have visted</h2>

    <div>
        <ul>
            {% for place in visited %}
                <li>{{ place.name }}</li>

            {% empty %}

                <li>You have not visited any places yet</li>

            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'place_list' %}">Your wishlist</a>

{% endblock %}
